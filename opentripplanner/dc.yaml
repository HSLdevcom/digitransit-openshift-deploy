apiVersion: v1
items:
- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    labels:
      app: opentripplanner
    name: opentripplanner
  spec:
    tags:
    - from:
        kind: DockerImage
        name: hsldevcom/opentripplanner
      generation: null
      importPolicy: {}
      name: latest
  status:
    dockerImageRepository: ""
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    labels:
      app: opentripplanner
    name: opentripplanner
  spec:
    replicas: 3
    selector:
      app: opentripplanner
      deploymentconfig: opentripplanner
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 3600
        updatePeriodSeconds: 1
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: opentripplanner
          deploymentconfig: opentripplanner
      spec:
        containers:
        - image: hsldevcom/opentripplanner
          env:
          - name: OTP_DATA_CONTAINER_URL
            value: http://opentripplanner-data-con:8080
          name: opentripplanner
          livenessProbe:
            httpGet:
              path: /otp
              port: 8080
            initialDelaySeconds: 3600
            timeoutSeconds: 10
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /otp
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 10
            periodSeconds: 2
          ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8081
            protocol: TCP
          resources:
            requests:
              cpu: 4000m
              memory: 10000Mi
            limits:
              memory: 10000Mi
          volumeMounts:
          - mountPath: /root/.m2
            name: opentripplanner-volume-1
        volumes:
        - emptyDir: {}
          name: opentripplanner-volume-1
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - opentripplanner
        from:
          kind: ImageStreamTag
          name: opentripplanner:latest
      type: ImageChange
  status: {}
kind: List
metadata: {}
