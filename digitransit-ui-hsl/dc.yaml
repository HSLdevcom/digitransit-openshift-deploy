apiVersion: v1
items:
- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    labels:
      app: digitransit-ui-hsl
    name: digitransit-ui-hsl
  spec:
    dockerImageRepository: hsldevcom/digitransit-ui
  status:
    dockerImageRepository: ""
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    labels:
      app: digitransit-ui-hsl
    name: digitransit-ui-hsl
  spec:
    replicas: 1
    selector:
      app: digitransit-ui-hsl
    strategy:
      resources: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: digitransit-ui-hsl
      spec:
        nodeSelector:
          role: general
        containers:
        - env:
          - name: CONFIG
            value: hsl
          - name: SENTRY_DSN
            valueFrom:
              secretKeyRef:
                name: sentry
                key: sentrydsn
          - name: SENTRY_SECRET_DSN
            valueFrom:
              secretKeyRef:
                name: sentry
                key: sentrysecretdsn
          - name: PIWIK_ID
            valueFrom:
              secretKeyRef:
                name: piwik
                key: id-hsl
          - name: PIWIK_ADDRESS
            valueFrom:
              secretKeyRef:
                name: piwik
                key: address
          - name: API_URL
            valueFrom:
              secretKeyRef:
                name: api-url
                key: api-url
          - name: MAP_URL
            valueFrom:
              secretKeyRef:
                name: map-url
                key: map-url
          image: hsldevcom/digitransit-ui
          name: digitransit-ui-hsl
          ports:
          - containerPort: 8080
            protocol: TCP
          resources:
            requests:
              memory: 100Mi
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - digitransit-ui-hsl
        from:
          kind: ImageStreamTag
          name: digitransit-ui-hsl:latest
      type: ImageChange
  status: {}
kind: List
metadata: {}
